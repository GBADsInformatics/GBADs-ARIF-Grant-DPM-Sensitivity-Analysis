## NOTE Currently the same for all age*sex groups

prpn_lskeepers_purch_feed: 0.01

## For those spending any money on feed, the proportion of feed that is purchased

## NOTE Currently the same for all age*sex groups

prpn_feed_paid_for: 0.5

